{% extends 'base.html' %} {% block contenido %}

<div
  class="card text-white bg-secondary mb-8"
  style="max-width: 20rem; margin: auto; margin-top: 30px; padding-top: 5px;"
>
  <form class="contact2-form validate-form" style="margin-left: 10px;">
    <h1>
      Contacto
    </h1>
    <p>Nombre</p>
    <div class="wrap-input2" data-validate="Name is required">
      <input class="input2" type="text" name="name" />
      <span class="focus-input2" data-placeholder="NOMBRE"></span>
    </div>
    <br>
    <div>
        <p>Email</p>
      <input class="input2" type="text" name="email" />
      <span class="focus-input2" data-placeholder="EMAIL"></span>
    </div>
    <br>
    <p>Mensaje</p>
    <div class="wrap-input2 validate-input" data-validate="Message is required">
      <textarea class="input2" name="message"></textarea>
      <span class="focus-input2" data-placeholder="MENSAJE"></span>
    </div>
    <div class="container-contact2-form-btn">
        <button
          class="contact2-form-btn"
          style="font-family: 'Quicksand', sans-serif"
        >
          Enviar
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
